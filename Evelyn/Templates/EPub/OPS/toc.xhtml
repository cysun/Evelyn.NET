<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
  <title>{book.title}}</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>
<body>
  <section class="frontmatter TableOfContents" epub:type="frontmatter toc">
    <header>
      <h1>Contents</h1>
    </header>
    <nav xmlns:epub="http://www.idpf.org/2007/ops" epub:type="toc" id="toc">
      <ol>
        {{ for chapter in book.chapters }}
        <li id="toc-chapter_{{chapter.number}}">
          <a href="chapter_{{chapter.number}}.xhtml">{{chapter.name}}</a>
        </li>
        {{ end }}
      </ol>
    </nav>

    <nav xmlns:epub="http://www.idpf.org/2007/ops" epub:type="landmarks" id="guide">
      <h2>Guide</h2>
      <ol>
        <li>
          <a epub:type="toc" href="#toc">Table of Contents</a>
        </li>
        <li>
          <a epub:type="bodymatter" href="chapter_{{book.chapters[0].number}}.xhtml">Begin Reading</a>
        </li>
      </ol>
    </nav>
  </section>
</body>
</html>
